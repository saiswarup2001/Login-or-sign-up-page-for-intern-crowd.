<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Interncrowd</title>
</head>
<body>
   <main>
    <div class="big-wrapper">
        <header>
            <div class="container">
                <div class="logo">
                    <img src="images/sign.png" alt="Logo">
                    <h3>Intern Crowd</h3>
                </div>
                <div class="links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="https://interncrowd.in/internship.html">Internships</a></li>
                        <li><a href="https://interncrowd.in/about.html">About</a></li>
                        <li><a href="https://interncrowd.in/contact.html">contact</a></li>
                    </ul>
                </div>
            </div>
        </header>
    </div>
    <form onsubmit="return validate()" action="https://interncrowd.in/">
        <div class="login">
            <div class="login-head">
                <header> LOGIN </header>
            </div>
            <div class="input">
                <input type="text" id="uname" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input">
                <input type="password" id="pass" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="forgot-pass">
                <section>
                    <input type="checkbox" id="check" class="checkbox">
                    <label for="check">
                        Remember me
                    </label>
                </section>
                <section>
                    <a href="#">Forgot Password</a>
                </section>
            </div>
            <div class="submit">
                <button class="submit-btn" type="submit" id="submit"></button>
                <label for="submit">Sign In</label>
            </div>
            <div class="sign-up-link">
                <p>Don't have account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
        </div>
    </form>
   </main>
</body>
</html>

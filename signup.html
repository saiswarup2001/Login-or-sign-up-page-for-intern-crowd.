<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="big-wrapper">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="images/sign.png" alt="Logo">
                        <h3>Intern Crowd</h3>
                    </div>
                    <div class="links">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="https://interncrowd.in/internship.html">Internships</a></li>
                            <li><a href="https://interncrowd.in/about.html">About</a></li>
                            <li><a href="https://interncrowd.in/contact.html">contact</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </div>
        <form>
            <div class="details">
                <h2>Sign Up</h2>
                <div class="info">
                    <input type="text" id="uname" class="info-field" placeholder="Email" autocomplete="off" required>
                </div>
                <div class="info">
                    <input type="text" id="pass" class="info-field" placeholder="Username" autocomplete="off" required>
                </div>
                <div class="info">
                    <input type="password" id="pass" class="info-field" placeholder="Password" autocomplete="off" required>
                </div>
                <div class="submit2">
                    <button class="submit-btn2" type="submit" id="submit"></button>
                    <label for="submit">Sign In</label>
                </div>
                <div class="sign-up-link">
                    <p>have account? <a href="index.html">Sign in</a></p>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
